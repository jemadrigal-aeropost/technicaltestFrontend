<!DOCTYPE html>
<html lang="en">

<head>
    <!--1. Display a list of products and their stock quantities-->
    <!--2. Allow the user to search for products by their name-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
       
        <div class="m-3">
            <p class="h1">List of products</p>
            <div class="input-group md-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Product name</span>
                </div>
                <input type="text" class="form-control m3" id="txtProductName" aria-describedby="basic-addon3">
                <button type="button" class="btn btn-dark" onclick="searchProduct()">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="table-responsive">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th class="centerElement">Id</th>
                                <th class="centerElement">Name</th>
                                <th class="centerElement">price</th>
                                <th class="centerElement">Quantity</th>
                            </tr>
                        </thead>
                        <TBOdy id="productTable"></TBOdy>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/index.js"></script>
</body>

</html>
