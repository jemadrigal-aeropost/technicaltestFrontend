<!DOCTYPE html>
<html lang="en">
<head>
    <!--3. Allow the user to place an order by selecting a customer and adding order items.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="m-3">
            <p class="h1">Place order</p>
        </div>
        <div class="row p-3 mb-2 bg-light text-dark">
            <div class="m-2">
                <p class="h3">Customer information</p>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <div class="input-group md-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Customer ID</span>
                    </div>
                    <input type="text" class="form-control m3" id="txtCustomerId" aria-describedby="basic-addon3">
                </div>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1">
                <button type="button" class="btn btn-dark" onclick="searchCustomer()">Search</button>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8">
                <input readonly type="text" class="form-control m3" id="txtCustomerName" aria-describedby="basic-addon3">
            </div>
        </div>

        <div class="row p-3 mb-2 bg-light text-dark">
            <div class="m-2">
                <p class="h3">Add products</p>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8">
                <div class="input-group md-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Product name</span>
                    </div>
                    <input type="text" class="form-control m3" id="txtProductN" aria-describedby="basic-addon3">
                </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="input-group md-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">quantity</span>
                    </div>
                    <input type="text" class="form-control m3" id="txtProductQuantity" aria-describedby="basic-addon3">
                </div>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1">
                <button type="button" class="btn btn-dark" onclick="addItem()">Add</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="table-responsive">
                    <table class="table table-striped table-dark" id="orderTable">
                        <thead>
                            <tr>
                                <th class="centerElement">Product</th>
                                <th class="centerElement">Quantity</th>
                                <th class="centerElement">price</th>
                                <th class="centerElement">Subtotal</th>
                                <th class="centerElement"></th>
                            </tr>
                        </thead>
                        <TBOdy id="itemsTable"></TBOdy>
                    </table>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <button type="button" class="btn btn-dark" onclick="placeOrder()">Place order</button>
            </div>
            <div class="col-sm-7 col-md-7 col-lg-7 col-xl-7">
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <div class="input-group md-3">
                    <p class="h3">Total: </p>
                    <p class="h3" id="total">0.00</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <button type="button" class="btn btn-dark" onclick="clearOrder()">New order</button>
            </div>
        </div>
    </div>
</div>

    <script src="../js/index.js"></script>
</body>
</html>
